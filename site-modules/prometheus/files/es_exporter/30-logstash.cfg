[query_log_logstash]
QueryIntervalSecs = 60
QueryIndices = <ecs-*-{now/w{yyyy.ww}}>
QueryJson = {
    "size": 0,
    "track_total_hits": true,
    "query": {
      "bool": {
        "must": [
          {
            "term": {
              "service.type": "logstash"
            }
          }
        ],
        "filter": [
          { "range": { "@timestamp": { "gte": "now-1m", "lte": "now" } } }
        ]
      }
    },
    "aggs": {
      "level": {
        "terms": {
          "size": 200,
          "field": "log.level"
        },
        "aggs": {
          "error_type": {
            "terms": {
              "size": 200,
              "field": "error.type"
            }
          }
        }
      }
    }
  }
