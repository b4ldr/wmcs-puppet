cluster: puppet
profile::tlsproxy::envoy::ssl_provider: cfssl
profile::tlsproxy::envoy::cfssl_label: discovery
profile::tlsproxy::envoy::global_cert_name: "puppetboard.discovery.wmnet"
profile::tlsproxy::envoy::cfssl_options:
  hosts:
    - puppetboard.wikimedia.org
# Ship logs to logging pipeline local shim
service::configuration::logstash_host: localhost
profile::contacts::role_contacts: ['Infrastructure Foundations SREs']
profile::puppetboard::ng::vhost: 'puppetboard.wikimedia.org'
profile::puppetboard::ng::puppetdb_host: "%{lookup('puppetdb_host')}"
profile::puppetboard::ng::puppetdb_port: 443
profile::puppetboard::ng::puppetdb_proto: 'https'
profile::puppetboard::ng:page_title: 'WMF Puppetboard'
profile::puppetboard::ng::localise_timestamp: true
profile::puppetboard::ng::enable_catalog: true
profile::puppetboard::ng::graph_type: 'donut'
profile::puppetboard::ng::graph_facts_override:
- architecture
- augeasversion
- bios_vendor
- bios_version
- boardmanufacturer
- domain
- facterversion
- has_ipmi
- initsystem
- interface_primary
- is_pe
- is_virtual
- kernelmajversion
- kernelrelease
- kernelversion
- lldp_parent
- lsbdistcodename
- lsbdistid
- lsbdistrelease
- lsbmajdistrelease
- lsbminordistrelease
- lvm_support
- manufacturer
- netmask
- operatingsystem
- operatingsystemmajrelease
- operatingsystemrelease
- osfamily
- package_provider
- physicalcorecount
- physicalprocessorcount
- processor0
- processorcount
- productname
- puppetversion
- rubyversion
- selinux
- service_provider
- type
- virtual
profile::puppetboard::ng::query_endpoints_override:
- facts
- factsets
- fact-contents
- fact-paths
- nodes
profile::puppetboard::ng::inventory_facts_override:
  Hostname: 'fqdn'
  Vendor: 'manufacturer'
  Model: 'productname'
  CPUs: 'processorcount'
  Memory: 'memorysize'
  'BIOS Version': 'bios_version'
  'BIOS Date': 'bios_release_date'
  Serial: 'serialnumber'
  OS: 'lsbdistcodename'
  'Kernel Version': 'kernelrelease'
