# Default scap server configuration.  This is used in production.
# If you are setting up a scap server in labs, these will be used
# unless you override them for your labs project.
# See the overrides in hieradata/labs/deployment-prep/common.yaml
# for an example.

# keyholder::agent declarations.  These are created
# by the profile::keyholder::server class.  Each agent listed here
# will be present and useable by scap on the scap deploy server.
# NOTE: since labs
profile::keyholder::server::agents:
  mwdeploy:
    trusted_groups:
      - wikidev
      - mwdeploy

  phabricator:
    trusted_groups:
      - deploy-phabricator

  gerrit:
    trusted_groups:
      - gerrit-deployers

  eventlogging:
    trusted_groups:
      - eventlogging-admins

  deploy-service:
    trusted_groups:
      - deploy-service
      - aqs-admins
      - deploy-aqs
      - deployment

  dumpsdeploy:
    trusted_groups:
      - ops

  analytics_deploy:
    trusted_groups:
      - analytics-deployers

  deploy-librenms:
    trusted_groups:
      - ops

  deploy-puppetboard:
    trusted_groups:
      - ops

  deploy-debmonitor:
    trusted_groups:
      - ops

  apache2modsec:
    trusted_groups:
      - ops
      - gerrit-admin

  netbox:
    trusted_groups:
      - ops

  deploy-homer:
    trusted_groups:
      - ops

  deploy-ci-docroot:
    trusted_groups:
      - contint-admins

  deploy-zuul:
    trusted_groups:
      - zuul-deployers

  deploy-design:
    trusted_groups:
      - deploy-design

